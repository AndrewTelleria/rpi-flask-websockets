<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js" integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw==" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf-8">
    $('document').ready(function(){
      var socket = io()
      socket.on('connect', function() {
        socket.emit('newdata');
        socket.emit('test');
      });
      socket.on('environment', function(msg){
        $('#temp_f').text(msg.temperature_f)
        $('#temp_c').text(msg.temperature_c)
        $('#humidity').text(msg.humidity)
        $('#co2').text(msg.co2)
        $('#tvoc').text(msg.tvoc)
      });
      socket.on('power', function(msg){
        $('#relay1').text(msg.message)
      });
      socket.on('my response', function(msg){
        $('#log').append('<p>Received: ' + msg.data + '</p>')
      });
      $('form#emit').submit(function(event) {
        socket.emit('my event', {data: $('#emit_data').val()});
        return false;
      });
      $('form#broadcast').submit(function(event) {
        socket.emit('my broadcast event', {data: $('#broadcast_data').val()});
        return false;
      });
    });
  </script>
  <title>Websocket</title>
</head>
<body>
<h1>Live Sensor Data</h1>
<h2>Temperature F: <span id="temp_f">f</span></h2>
<h2>Temperature C: <span id="temp_c">c</span></h2>
<h2>Humidity: <span id="humidity"></span>%</h2>
<h2>Co2: <span id="co2"></span> PPM</h2>
<h2>TVOC: <span id="tvoc"></span> PPB</h2>
<h1>Power</h1>
<h2>Relay 1 Status: </h2><p></p><span id="relay1"></span></p>
</body>


</html>
